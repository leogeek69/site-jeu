</head>
<body>

                Mon Site

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Créer un personnage</h1>
        <form action="personnages.html" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sexe du personnage</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexe" id="sexeMale" value="homme" required>
                    <label class="form-check-label" for="sexeMale">Homme</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexe" id="sexeFemale" value="femme" required>
                    <label class="form-check-label" for="sexeFemale">Femme</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="classe" class="form-label">Classe du personnage</label>
                <select class="form-select" id="classe" name="classe" required>
                    <option value="Archer">Archer</option>
                    <option value="Barbare">Barbare</option>
                    <option value="Mage">Mage</option>
                    <option value="Assassin">Assassin</option>
                    <option value="Paladin">Paladin</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="serveur" class="form-label">Choix du serveur</label>
                <select class="form-select" id="serveur" name="serveur" required>
                    <option value="Serveur 1">Serveur 1</option>
                    <option value="Serveur 2">Serveur 2</option>
                    <option value="Serveur 3">Serveur 3</option>
                    <option value="Serveur 4">Serveur 4</option>
                    <option value="Serveur 5">Serveur 5</option>
                    <option value="Serveur 6">Serveur 6</option>
                    <option value="Serveur 7">Serveur 7</option>
                    <option value="Serveur 8">Serveur 8</option>
                    <option value="Serveur 9">Serveur 9</option>
                    <option value="Serveur 10">Serveur 10</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Créer le personnage</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
